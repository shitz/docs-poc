backend:
  name: git-gateway
  repo: shitz/docs-poc
  branch: main

  commit_messages:
    create: Create {{collection}} “{{slug}}” - {{author-name}} <{{author-login}}> via DecapBridge
    update: Update {{collection}} “{{slug}}” - {{author-name}} <{{author-login}}> via DecapBridge
    delete: Delete {{collection}} “{{slug}}” - {{author-name}} <{{author-login}}> via DecapBridge
    uploadMedia: Upload “{{path}}” - {{author-name}} <{{author-login}}> via DecapBridge
    deleteMedia: Delete “{{path}}” - {{author-name}} <{{author-login}}> via DecapBridge
    openAuthoring: Message {{message}} - {{author-name}} <{{author-login}}> via DecapBridge

# These lines should *not* be indented
media_folder: "static/img" # Media files will be stored in the repo under static/images/uploads
public_folder: "/img/" # The src attribute for uploaded media will begin with /images/uploads

# Enable the editorial workflow which translates to a pull request workflow.
publish_mode: editorial_workflow
site_url: https://anapaya-docs-poc.pages.dev/

collections:
- name: products
  label: "Products"
  folder: docs/products-and-use-cases/products
  create: true
  publish: false
  nested:
    depth: 10
    summary: '{{title}}'
  fields:
    - label: Title
      name: title
      widget: string
    - label: Body
      name: body
      widget: markdown
  meta: { path: { widget: string, label: 'Path', index_file: 'index' } }
- name: use-cases
  label: "Use Cases"
  folder: docs/products-and-use-cases/use-cases
  create: true
  publish: false
  nested:
    depth: 10
    summary: '{{title}}'
  fields:
    - label: Title
      name: title
      widget: string
    - label: Body
      name: body
      widget: markdown
  meta: { path: { widget: string, label: 'Path', index_file: 'index' } }
- name: deployment
  label: "Deployment"
  folder: docs/products-and-use-cases/deployment
  create: true
  publish: false
  nested:
    depth: 10
    summary: '{{title}}'
  fields:
    - label: Title
      name: title
      widget: string
    - label: Body
      name: body
      widget: markdown
  meta: { path: { widget: string, label: 'Path', index_file: 'index' } }
- name: technical-documentation
  label: "Technical Documentation"
  folder: docs/technical-documentation
  create: true
  publish: false
  nested:
    depth: 10
    subfolders: true
  fields:
    - label: Title
      name: title
      widget: string
    - label: Body
      name: body
      widget: markdown
  meta: { path: { widget: string, label: 'Path', index_file: 'index' } }
